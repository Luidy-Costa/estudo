<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <title>Anatomia de Tabelas</title>
    <style>
        body, html{
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 400px;
        }
        td, th{
            border: 1px solid black;
            padding: 4px;
        }
        thead,tfoot{
            background-color: lightgray;
        }
        .num{
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Alunos por Curso -IFCE</h1>
    <!--
        THEAD
            TH,TR,TD
        TBODY
            TH,TR,TD
        TFOOT
            TH,TR,TD
    -->
    <table>
        <thead>
            <tr>
                <th>Curso</th>
                <th>Alunos por curso</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ADS</td>
                <td class="num">322</td>
            </tr>
            <tr>
                <td>Licenciatura em quimica</td>
                <td class="num">54</td>
            </tr>
            <tr>
                <td>Zootecnia</td>
                <td class="num">535</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de alunos</th>
                <td class="num"><strong>911</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
